  </div>
</div>


<header class="med-container med-red med-center padd" >
    <h1 class="med-margin med-jumbo"><div class="med-green inline">Med</div><div class="med-white inline"><span class="big">F</span>ind</div>  </span></h1>
</header>


<div class="container">
 
   
    <div class="wrapper">
  
      <!-- COMPANY INFORMATION -->
      <div class="company-info">
          <h3>MedFind Inc</h3>
    
          <ul>
            <li><i class="fa fa-road"></i> Ajmal Aju</li>
            <li><i class="fa fa-phone"></i> 7025069316</li>
            <li><i class="fa fa-envelope"></i> dev@ajuajmal.com</li>
          </ul>
        </div>
      <!-- End .company-info -->
  
      <!-- CONTACT FORM -->
      <div class="contact">
        <h3>E-mail Us</h3>
  
        <form id="contact-form">
  
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
  
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
  
          <p>
            <label>E-mail Address</label>
            <input type="email" name="email" id="email" required>
          </p>
  
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
  
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
  
          <p class="full">
            <button type="submit">Submit</button>
          </p>
  
        </form>
        <!-- End #contact-form -->
      </div>
      <!-- End .contact -->
  
    </div>
    <!-- End .wrapper -->
  </div>
  <!-- End .container -->


<script>

function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("med-show") == -1) {
    x.className += " med-show";
  } else {
    x.className = x.className.replace(" med-show", "");
  }
}

function addClass() {
  document.body.classList.add("sent");
}

sendLetter.addEventListener("click", addClass);

</script>
